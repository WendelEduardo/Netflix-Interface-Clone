<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>
    <link rel="shortcurt icon" href="img/logo-aba.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css" type="text/css">
</head>
<body>

    <header class="position-absolute w-100 pt-1">
        <div class="ml-3 mr-3 ml-md-5 mr-md-5 p-2 pt-4">
            <div class="d-flex align-items-center">
                <img src="img/logo.svg" alt="Logo da Netflix" class="logo">
                <div class="prt-botao ml-auto">
                    <a href="" class="btn-login">Entrar</a>
                </div>
            </div>
        </div>
    </header>

    <section class="box">

        <div class="box-background position-absolute">
            <img src="img/bg.jpg" alt="Foto de fundo com Filmes">
        </div>

        <div class="content position-relative d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column mt-5 pd-5 mt-md-0 pt-md-0">
                <div class="d-flex justify-content-center">
                    <h1 class="frprincipal col-md-9">Filmes, séries e muito mais. Sem limites.</h1>
                </div>

                    <h2 class="text-white text-center m-3">Assista onde quiser. Cancele quando quiser.</h2>       
                    <h3 class="text-white text-center m-3">Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
                   
                    <div class="d-flex justify-content-center">
                        <div class="input-group col-md-9 flex-column flex-md-row vamos-la">
                            <input type="text" class="formcontrol" placeholder="Email">
                            <div class="input-group-append display-flex justify-content-center mt-md0">
                              <span class="btn-login2 input-group-text" id="basic-addon2">EXPERIMENTE GRÁTIS POR 30 DIAS<svg class="icon-svg ml-2 ml-md-2 mr-md-2" viewBox="0 0 6 12" xmlns="http://www.w3.org/2000/svg"><path d="M.61 1.312l.78-.624L5.64 6l-4.25 5.312-.78-.624L4.36 6z" fill="#fff"></path></svg></span>
                            </div>
                        </div>
                    </div>  
                    <h3 class="pt-baixo text-white text-center m-3">Esta oferta está disponível somente para não assinantes.</h3>
            </div>
        </div>

    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
